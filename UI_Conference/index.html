<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Poster Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Skip to Main Content Link -->
  <a href="#posterGrid" class="visually-hidden-focusable">Skip to main content</a>

  <div class="container-fluid">

    <!-- ðŸ”¹ Page Header -->
    <div class="page-header text-center mb-4">
      <h1 class="visually-hidden">Page Title</h1>
      <h2 class="page-title">ðŸŽ¯ Posters</h2>
    </div>

    <!-- ðŸ”¹ Content Row -->
    <div class="row gx-4">

      <!-- ðŸ”¹ Left Section (Posters + Filters) -->
      <div class="col-lg-9">
        <div class="poster-wrapper mb-4">
          <div class="poster-grid" id="posterGrid"></div>
        </div>

        <div class="filters filter-panel">
          <div class="filter-box mb-3" id="activeFilters">
            <strong>Active Filters:</strong> None
          </div>

          <div id="filterOptions" class="filter-options-box mb-3">
            <p class="text-secondary mb-2"><strong>Select Filter Option:</strong></p>
            <div class="option-buttons" id="optionButtons">
              <em>No filter category selected.</em>
            </div>
          </div>

          <div class="category-buttons d-flex flex-wrap gap-2">
            <button class="btn btn-outline-primary btn-sm" data-filter="title">Title</button>
            <button class="btn btn-outline-primary btn-sm" data-filter="subject">Subject</button>
            <button class="btn btn-outline-primary btn-sm" data-filter="presenter">Presenter</button>
            <button class="btn btn-outline-primary btn-sm" data-filter="lab">Lab</button>
            <button class="btn btn-outline-primary btn-sm" data-filter="year">Years</button>
            <button class="btn btn-outline-primary btn-sm" data-filter="tag">Tags</button>
            <button class="btn btn-primary btn-sm text-white px-3" id="resetBtn">ðŸ”„ Reset All</button>
          </div>
        </div>
      </div>

      <!-- ðŸ”¹ Right Section (Details) -->
      <div class="col-lg-3">
        <div class="details">
          <h2>Poster Preview</h2>
          <div class="poster-preview" id="posterPreview">
            <p>Select a poster to see details here.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
